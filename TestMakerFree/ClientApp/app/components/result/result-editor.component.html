<ng-container *ngIf="result">
    <form #f="ngForm" (ngSubmit)="submit(f.value)">
        <h1>{{title}} Result:</h1>
        <div>
            <input type="hidden" [ngModel]="result.quizId" name="quizId">
        </div>
        <div>
            <input type="hidden" [ngModel]="result.id" name="id">
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <input [(ngModel)]="result.text" name="text" id="text" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="maxValue">Max Value</label>
            <input type="number" [(ngModel)]="result.maxValue" name="maxValue" id="maxValue" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="minValue">Min Value</label>
            <input type="number" [(ngModel)]="result.minValue" name="minValue" id="minValue" class="form-control" required>
        </div>
        <input type="submit" class="btn btn-primary" value="Submit" />
        <button *ngIf="result.id" type="button" class="btn btn-danger" (click)="remove()">Delete</button>
    </form>
</ng-container>
