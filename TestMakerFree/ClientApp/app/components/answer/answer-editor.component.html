<ng-container *ngIf="answer">
    <form #f="ngForm" (ngSubmit)="submit(f.value)">
        <h1>{{title}} Answer:</h1>
        <div>
            <input type="hidden" [ngModel]="answer.quizId" name="quizId">
        </div>
        <div>
            <input type="hidden" [ngModel]="answer.questionId" name="questionId">
        </div>
        <div>
            <input type="hidden" [ngModel]="answer.id" name="id">
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <input [(ngModel)]="answer.text" name="text" id="text" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="value">Value</label>
            <input type="number" [(ngModel)]="answer.value" name="value" id="value" class="form-control" required>
        </div>
        <input type="submit" class="btn btn-primary" value="Submit" />
        <button *ngIf="answer.id" type="button" class="btn btn-danger" (click)="remove()">Delete</button>
    </form>
</ng-container>
